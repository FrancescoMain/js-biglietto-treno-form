<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bs style  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- My Style  -->
    <link rel="stylesheet" href="style/style.css">
    <title>Biglietto del Treno</title>
</head>
<body>

<div class="ms_container">
    <div class="container">
        <div class="ms_top">
            <div class="row">

            </div>
        </div>
        <div class="ms_mid">
            <div class="row justify-content-center pt-5">
                <!-- bs form ===>    https://getbootstrap.com/docs/5.2/forms/validation/ -->
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                        <label for="nome" class="form-label">Inserisci il tuo Nome e Cognome</label>
                        <input type="text" class="form-control" id="nome" value="Mario Rossi" required>
                        <div class="valid-feedback">
                        Ottimo
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="km" class="form-label">Km da Percorrere</label>
                        <input type="text" class="form-control" id="km" value="50" required>
                        <div class="valid-feedback">
                        Ottimo
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label for="eta" class="form-label">Seleziona fascia di et√†</label>
                        <select class="form-select" id="eta" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="0">Maggiorenne</option>
                        <option value="1">Minorenne</option>
                        <option value="2">Over 65</option>
                        </select>
                    </div>
                </form>
    
                <button id="invia" class="btn btn-primary ms_btn" type="submit">Genera</button>
                <button id="reset" class="btn btn-primary ms_btn" type="reset">Reset</button>
            </div>

        </div>
        <div class="ms_top">
            <div class="row">

            </div>
        </div>

    </div>
</div>


    

<!-- My script  -->
<script type="text/javascript" src="js/script.js"></script>
<!-- bs script  -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script></body>
</html>
